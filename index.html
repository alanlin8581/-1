        <h1 class="title">《微微一笑很倾城》</h1>
            <div class="section1">
                <p>《微微一笑很倾城》是一部中國大陸的30集的都市青春偶像剧。由上海剧酷文化传播 有限公司出品，导演林玉芬执导，好故事工作坊及原著作者顾漫担任编剧一职，亦是顧漫第四部影視作品。黄薇担任造型指导，史黎明担任美术指导，由郑爽、杨洋、毛晓彤、白宇等主演。该剧于2015年8月23日在上海举行开机仪式。該劇改編自顧漫同名小說《微微一笑很傾城》，講述了一對大學風雲人物——貝微微和肖奈因為遊戲相識相知相戀的故事。</p>
